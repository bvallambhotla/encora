<div class="col-md-12 text-center">
  <div class="col-md-12 ">
    <h4 class="text-center d-inline">Contacts for {{ companyName }}</h4>
    
  </div>

  <table class="table table-striped mx-auto">
    <thead>
      <tr>
        <th scope="col" sortable="name">Name</th>
        <th scope="col" sortable="country" (sort)="onSort($event)">Country</th>
        <th scope="col" sortable="phone" (sort)="onSort($event)">Phone</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let contact of contacts" (dblclick)="rowClick(contact)">
        <th scope="row">{{ contact.name }}</th>
        <td>
          {{ contact.country }}
        </td>
        <td>{{ contact.phone }}</td>
      </tr>
    </tbody>
  </table>

  <div class="col-sm-3 text-center">
  <button class="btn btn-primary" (click)="add()">Add</button> &nbsp;
    <button class="btn btn-primary" (click)="gotoCompanies()">Back</button>
  </div>
</div>
