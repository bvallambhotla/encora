<div class="container">
  <div class="card card-container">
    <img
      class="profile-img-card"
      src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
    />
    <p id="profile-name" class="profile-name-card"></p>
    <form class="form-signin">
      <span class="reauth-email"></span>
      <input
        type="email"
        id="inputEmail"
        class="form-control"
        placeholder="Email address"
        required
        autofocus
      />
      <input
        type="password"
        class="form-control"
        placeholder="Password"
        required
      />
      <button class="btn btn-lg btn-primary btn-block btn-signin" type="button" (click)="signin()">
        Let me in
      </button>
    </form>
  </div>
</div>
